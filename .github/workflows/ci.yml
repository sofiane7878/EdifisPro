name: CI - Tests Simples

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 🧪 Tests Unitaires
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: btp_management1_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐘 Setup PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo_mysql, zip
        tools: composer:v2

    - name: 🔧 Configure environment
      run: |
        cat > .env << 'EOF'
        APP_ENV=test
        APP_SECRET=test-secret-key
        DATABASE_URL="mysql://root:root@127.0.0.1:3306/btp_management1_test"
        EOF

    - name: 📦 Install dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: 🗄️ Setup MySQL database
      run: |
        php bin/console doctrine:database:create --env=test --if-not-exists
        php bin/console doctrine:schema:create --env=test

    - name: 🧹 Clear cache
      run: php bin/console cache:clear --env=test

    - name: 🧪 Run Entity Tests Only
      run: php bin/phpunit --testsuite="Entity Tests" --stop-on-failure

    - name: 🔍 PHPStan Analysis
      run: vendor/bin/phpstan analyse src/ --level=5 --no-progress || echo "PHPStan completed with warnings"

    - name: 📋 Test Summary
      if: always()
      run: |
        echo "🎉 CI Pipeline completed!"
        echo "✅ Entity tests executed"
        echo "✅ Code analysis completed"
