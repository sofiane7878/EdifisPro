name: CI - Tests Complets

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ðŸ§ª Tests Complets
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: btp_management1_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: ðŸ“¥ RÃ©cupÃ©ration du code
      uses: actions/checkout@v4

    - name: ðŸ˜ Configuration PHP 8.2
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo_mysql, zip
        tools: composer:v2
        coverage: xdebug

    - name: ðŸ”§ Configuration de l'environnement
      run: |
        cat > .env << 'EOF'
        APP_ENV=test
        APP_SECRET=test-secret-key
        KERNEL_CLASS=App\Kernel
        DATABASE_URL="mysql://root:root@127.0.0.1:3306/btp_management1_test"
        EOF

    - name: ðŸ“¦ Installation des dÃ©pendances
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: ðŸ—„ï¸ Configuration de la base de donnÃ©es MySQL
      run: |
        php bin/console doctrine:database:create --env=test --if-not-exists
        php bin/console doctrine:schema:create --env=test

    - name: ðŸ§¹ Nettoyage du cache
      run: php bin/console cache:clear --env=test

    - name: ðŸ§ª Tests des entitÃ©s
      run: php bin/phpunit --testsuite="Entity Tests" --stop-on-failure

    - name: ðŸ§ª Tests des contrÃ´leurs
      run: php bin/phpunit --testsuite="Controller Tests" --stop-on-failure

    - name: ðŸ§ª Tests des formulaires
      run: php bin/phpunit --testsuite="Form Tests" --stop-on-failure

    - name: ðŸ§ª Tests d'intÃ©gration
      run: php bin/phpunit --testsuite="Integration Tests" --stop-on-failure

    - name: ðŸ“Š GÃ©nÃ©ration du rapport de couverture
      run: php bin/phpunit --coverage-html=coverage/ --coverage-text

    - name: ðŸ“¦ TÃ©lÃ©chargement du rapport de couverture
      uses: actions/upload-artifact@v4
      with:
        name: rapport-couverture
        path: coverage/
        retention-days: 30
      if: always()

    - name: ðŸ” Analyse PHPStan
      run: vendor/bin/phpstan analyse src/ --level=5 --no-progress || echo "PHPStan terminÃ© avec des avertissements"

    - name: ðŸŽ¨ VÃ©rification du style de code
      run: vendor/bin/phpcs src/ --standard=PSR12 --extensions=php || echo "PHPCS terminÃ© avec des avertissements"

    - name: ðŸ”’ VÃ©rification de sÃ©curitÃ©
      run: vendor/bin/security-checker security:check composer.lock || echo "VÃ©rification de sÃ©curitÃ© terminÃ©e"

