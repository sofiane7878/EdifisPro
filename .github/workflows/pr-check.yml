name: PR Check - BTP Manager

on:
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'

jobs:
  pr-check:
    name: 🔍 PR Quality Check
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: btp_management1_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, intl, pdo_mysql, zip
        tools: composer:v2
        coverage: xdebug

    - name: 📦 Install dependencies
      run: composer install --prefer-dist --no-interaction --no-progress

    - name: 🔧 Configure environment
      run: |
        cp .env .env.local
        echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/btp_management1_test" >> .env.local
        echo "APP_ENV=test" >> .env.local

    - name: 🗄️ Setup database
      run: |
        php bin/console doctrine:database:create --env=test --if-not-exists
        php bin/console doctrine:migrations:migrate --env=test --no-interaction

    - name: 🧹 Clear cache
      run: php bin/console cache:clear --env=test

    - name: 🧪 Quick tests
      run: php bin/phpunit --testsuite="Entity Tests" --stop-on-failure

    - name: 🔍 Quick quality check
      run: |
        composer require --dev phpstan/phpstan
        vendor/bin/phpstan analyse src/ --level=5 --no-progress

    - name: 📋 PR Summary
      uses: actions/github-script@v7
      with:
        script: |
          const summary = `
          # 🔍 PR Quality Check
          
          ## ✅ Quick Tests
          - Entity tests passed
          - Basic quality check completed
          
          ## 📝 Review Checklist
          - [ ] Code follows PSR-12 standards
          - [ ] Tests are included
          - [ ] No breaking changes
          - [ ] Documentation updated
          
          ## 🚀 Ready for Review
          This PR is ready for code review!
          `;
          
          await core.summary
            .addRaw(summary)
            .write();
